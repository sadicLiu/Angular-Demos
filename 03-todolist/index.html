<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
<section class="todoapp" ng-controller="listController">
    <header class="header">
        <h1>todos</h1>
        <form ng-submit="addNewItem()">
            <input ng-model="newContent" class="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input class="toggle-all" type="checkbox" ng-click="toggleAll()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li ng-repeat="item in todos" ng-class="{completed: item.done, editing: item.id == editingId}"
                data-id="{{item.id}}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="item.done">
                    <label ng-dblclick="editing(item.id)">{{item.content}}</label>
                    <button class="destroy" ng-click="deleteItem(item.id)"></button>
                </div>
                <form ng-submit="save()">
                    <input class="edit" ng-model="item.content" ng-blur="save()">
                </form>
            </li>
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed" ng-click="clearCompleted()" ng-show="existsCompletedItem()">Clear completed
        </button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>

</html>
