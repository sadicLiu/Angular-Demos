<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-switch</title>
</head>
<body ng-app>
<select ng-model="selector">
    <option value="option1">1</option>
    <option value="option2">2</option>
    <option value="option3">3</option>
</select>

<div ng-switch="selector">
    <p ng-switch-when="option1">your select is option1</p>
    <p ng-switch-when="option2">your select is option2</p>
    <p ng-switch-when="option3">your select is option3</p>
    <p ng-switch-default>you don't select anything</p>
</div>

<script src="../bower_components/angular/angular.js"></script>
</body>
</html>
