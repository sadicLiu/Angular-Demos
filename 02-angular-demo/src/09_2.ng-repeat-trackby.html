<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat-trackby</title>
</head>
<body>
<ul ng-app="myApp" ng-controller="repeatController">
    <!--
        如果repeat的数据集中有重复数据 这样显示会报错
        解决方法是track by一个没有重复的变量
    -->
    <li ng-repeat="user in users track by $index">
        <strong>name: {{user}}</strong>
    </li>
</ul>

<script src="../bower_components/angular/angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('repeatController', ['$scope', function ($scope) {
        $scope.users = ['zhangsan', 'lisi', 'wangwu', 'zhangsan'];
    }]);
</script>
</body>
</html>
